<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="/favicon.ico">
  <link rel="apple-touch-icon" href="/apple-touch-icon-180x180.png" sizes="180x180">
  <link rel="mask-icon" href="/maskable-icon-512x512.png" color="#FFFFFF">
  <meta name="description" content="24/7 Customer Support Powered by AI">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#ffffff">
  <title>NeuralLift AI</title>
</head>

<body>
  <div id="root"></div>
  <script>
    const html = document.documentElement;
    const theme = localStorage.getItem("vite-ui-theme");

    if (theme === "system" && window.matchMedia("(prefers-color-scheme: dark)").matches) {
      html.classList.add('dark');
    } else if (theme === "dark") {
      html.classList.add('dark');
    } else if (theme === "light") {
      html.classList.remove('dark');
    } else {
      if (window.matchMedia("(prefers-color-scheme: dark)").matches) {
        html.classList.add('dark');
      } else {
        html.classList.remove('dark');
      }
    }
  </script>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
